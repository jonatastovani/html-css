<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>

    <script>
        function acendeLampada() {
            document.getElementById("luz").src="imagens/lampada_acesa.jpg";
        }
        function apagaLampada() {
            document.getElementById("luz").src="imagens/lampada_apagada.jpg";
        }
        function quebraLampada() {
            document.getElementById("luz").src="imagens/lampada_quebrada.jpg";
        }
    </script>
</head>
<body>
    <h1>Acenda a Lâmpada</h1>
    <img src="imagens/lampada_apagada.jpg" alt="Imagem de uma lâmpada." id="luz" onmouseenter="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()">
    
</body>
</html>
