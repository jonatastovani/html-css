<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--<video src="midia/meu-video.webm" width="500"></video>-->
    <!-- Com essa tag se adiciona o vídeo mais facilmente. Porém o mais indicado é da maneira abaixo.-->

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop> 
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Nr1UtLnhmM8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
